- table:
    schema: public
    name: devices
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: userId
  insert_permissions:
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      set:
        userId: x-hasura-User-Id
      columns:
      - name
      - token
      - type
      - userId
      backend_only: false
  update_permissions:
  - role: user
    permission:
      columns:
      - createdAt
      - name
      - token
      - type
      - updatedAt
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
      check: null
- table:
    schema: public
    name: users
  array_relationships:
  - name: devices
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          schema: public
          name: devices
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - email
      - createdAt
      - updatedAt
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
